events {
    worker_connections 16384;
    use epoll;
    multi_accept on;
}

worker_processes auto;
worker_rlimit_nofile 65536;

http {
    upstream app_blue {
        server app_blue:8000 max_fails=3 fail_timeout=30s;
    }



    # Default to blue (for backward compatibility)
    upstream app_active {
        server app_green:8000 max_fails=3 fail_timeout=30s;
    }

    # Rate limiting - increased for load testing
    limit_req_zone $binary_remote_addr zone=websocket:10m rate=10000r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10000r/s;

    # Logging
    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_id":"$http_x_request_id"'
    '}';

    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /healthz {
            proxy_pass http://app_active;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $http_x_request_id;
            access_log off;
        }

        # Readiness check endpoint
        location /readyz {
            proxy_pass http://app_active;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $http_x_request_id;
            access_log off;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://app_active;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $http_x_request_id;
            limit_req zone=api burst=10 nodelay;
        }

        # Status endpoint
        location /status {
            proxy_pass http://app_active;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $http_x_request_id;
            limit_req zone=api burst=10 nodelay;
        }

        # WebSocket endpoint - Single optimized container with 16 workers
        location /ws/ {
            proxy_pass http://app_active;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $http_x_request_id;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            # limit_req zone=websocket burst=20 nodelay;
        }

        # Admin interface
        location /admin/ {
            proxy_pass http://app_active;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $http_x_request_id;
            limit_req zone=api burst=10 nodelay;
        }

        # Default location
        location / {
            proxy_pass http://app_active;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $http_x_request_id;
            limit_req zone=api burst=10 nodelay;
        }
    }
}
